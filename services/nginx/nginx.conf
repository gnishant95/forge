events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream services
    upstream forge-api {
        server api:8080;
    }

    upstream grafana {
        server grafana:3000;
    }

    upstream prometheus {
        server prometheus:9090;
    }

    server {
        listen 80;
        server_name localhost;

        # Root - future dashboard
        location = / {
            return 200 '{"status": "ok", "message": "Forge is running", "docs": "/docs"}';
            add_header Content-Type application/json;
        }

        # API routes
        location /api/ {
            proxy_pass http://forge-api/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger docs
        location /docs {
            proxy_pass http://forge-api/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # OpenAPI spec for Swagger UI
        location /openapi.json {
            proxy_pass http://forge-api/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Grafana (serve_from_sub_path=true - DO NOT strip prefix)
        location /services/grafana {
            proxy_pass http://grafana;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Prometheus (strip /services/prometheus prefix)
        location /services/prometheus/ {
            proxy_pass http://prometheus/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://forge-api/api/v1/health;
            proxy_http_version 1.1;
        }

        # Dynamic routes (managed by Forge API)
        # Use include with wildcard to make it optional (won't fail if empty)
        include /etc/nginx/conf.d/dynamic/*.conf;
    }
}

