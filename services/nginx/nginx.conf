    worker_connections 1024;
}

http {
    # Variable for backend/upstream service (set per location)
    map $uri $backend {
        ~^/api/          "api";
        ~^/docs          "api";
        ~^/openapi       "api";
        ~^/services/grafana    "grafana";
        ~^/services/prometheus "prometheus";
        ~^/health        "api";
        default          "other";
    }

    # JSON log format with standardized field names
    # Fields: service, method, endpoint, status, response_time, backend
    log_format json_combined escape=json
        '{'
            '"timestamp":"$time_iso8601",'
            '"service":"nginx",'
            '"method":"$request_method",'
            '"endpoint":"$uri",'
            '"status":$status,'
            '"backend":"$backend",'
            '"response_time":$request_time,'
            '"upstream_time":"$upstream_response_time",'
            '"bytes":$body_bytes_sent,'
            '"remote_addr":"$remote_addr",'
            '"user_agent":"$http_user_agent"'
        '}';

    # Logging
    access_log /dev/stdout json_combined;
    error_log /dev/stderr warn;

    # Upstream services
    upstream forge-api {
        server api:8080;
    }

    upstream grafana {
        server grafana:3000;
    }

    upstream prometheus {
        server prometheus:9090;
    }

    # ==========================================================================
    # MAIN SERVER (port 80)
    # ==========================================================================
    server {
        listen 80;
        server_name localhost;

        # Root - future dashboard
        location = / {
            return 200 '{"status": "ok", "message": "Forge is running", "docs": "/docs"}';
            add_header Content-Type application/json;
        }

        # API routes
        location /api/ {
            proxy_pass http://forge-api/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger docs
        location /docs {
            proxy_pass http://forge-api/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # OpenAPI spec for Swagger UI
        location /openapi.json {
            proxy_pass http://forge-api/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Grafana (serve_from_sub_path=true - DO NOT strip prefix)
        location /services/grafana {
            proxy_pass http://grafana;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Prometheus (strip /services/prometheus prefix)
        location /services/prometheus/ {
            proxy_pass http://prometheus/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://forge-api/api/v1/health;
            proxy_http_version 1.1;
        }

        # Dynamic routes (managed by Forge API)
        # Use include with wildcard to make it optional (won't fail if empty)
        include /etc/nginx/conf.d/dynamic/*.conf;
    }

    # ==========================================================================
    # METRICS SERVER (port 8080 - internal only)
    # For nginx-exporter to scrape stub_status
    # ==========================================================================
    server {
        listen 8080;
        
        # Nginx stub_status for prometheus nginx-exporter
        location /stub_status {
            stub_status;
            # Only allow internal Docker network (172.16.0.0/12 covers Docker bridge networks)
            allow 172.16.0.0/12;
            allow 127.0.0.1;
            deny all;
        }

        # Basic healthcheck
        location /health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }
}
