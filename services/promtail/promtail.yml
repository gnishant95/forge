# Promtail Configuration for Forge
# Collects logs from Docker containers and sends to Loki
#
# Labels used:
#   service  - Forge service name (nginx, api, mysql, redis, etc.)
#   instance - Container name (forge-nginx, forge-api, etc.)
#   level    - Log level (extracted from structured logs)

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ==========================================================================
  # Docker Container Logs (auto-discovered)
  # ==========================================================================
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["forge-.*"]  # Only Forge containers
    relabel_configs:
      # Extract service name from container name (forge-nginx -> nginx)
      - source_labels: ['__meta_docker_container_name']
        regex: '/forge-(.*)'
        target_label: 'service'
        replacement: '$1'
      # Full container name as instance
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'instance'
      # Add compose project label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
    pipeline_stages:
      - docker: {}
      
      # ========================================================================
      # Nginx access logs (JSON format)
      # ========================================================================
      - match:
          selector: '{service="nginx"}'
          stages:
            - json:
                expressions:
                  method: method
                  uri: uri
                  status: status
                  backend: backend
                  request_time: request_time
            - labels:
                method:
                backend:
            # Add level based on status code
            - template:
                source: level
                template: '{{ if ge .status 500 }}error{{ else if ge .status 400 }}warn{{ else }}info{{ end }}'
            - labels:
                level:

      # ========================================================================
      # API logs (JSON format with level)
      # ========================================================================
      - match:
          selector: '{service="api"}'
          stages:
            - json:
                expressions:
                  level: level
                  endpoint: endpoint
                  method: method
                  status: status
                  error: error
            - labels:
                level:
                endpoint:
                method:

      # ========================================================================
      # MySQL logs (parse level from log format)
      # ========================================================================
      - match:
          selector: '{service="mysql"}'
          stages:
            - regex:
                expression: '^\d{4}-\d{2}-\d{2}T[\d:.]+Z\s+\d+\s+\[(?P<level>\w+)\]'
            - labels:
                level:

      # ========================================================================
      # Redis logs (parse level from log format)
      # ========================================================================
      - match:
          selector: '{service="redis"}'
          stages:
            - regex:
                expression: '^\d+:\w\s+\d+\s+\w+\s+\d+\s+[\d:.]+\s+(?P<level>[.*#])'
            - template:
                source: level
                template: '{{ if eq .level "#" }}warn{{ else if eq .level "*" }}info{{ else }}debug{{ end }}'
            - labels:
                level:

      # ========================================================================
      # Grafana stack logs (already JSON with level)
      # ========================================================================
      - match:
          selector: '{service=~"grafana|loki|tempo|promtail|prometheus"}'
          stages:
            - json:
                expressions:
                  level: level
                  msg: msg
            - labels:
                level:

  # ==========================================================================
  # Dynamic Log Sources (managed via API)
  # Include file is auto-generated by Forge API
  # ==========================================================================
  # Note: Dynamic sources are included from /etc/promtail/dynamic/promtail-dynamic.yml
  # This file is generated by the API when users add custom log sources
