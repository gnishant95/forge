# Forge - Docker Compose
# All services on forge-net network

services:
  # ==========================================================================
  # NGINX GATEWAY
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: forge-nginx
    ports:
      - "80:80"
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - grafana
      - prometheus
    networks:
      - forge-net
    restart: unless-stopped

  # ==========================================================================
  # FORGE API
  # ==========================================================================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: forge-api
    ports:
      - "8080:8080"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=forgeroot
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOKI_URL=http://loki:3100
      - PROMETHEUS_URL=http://prometheus:9090
      - TEMPO_URL=http://tempo:4318
    depends_on:
      - mysql
      - redis
      - loki
      - prometheus
      - tempo
    networks:
      - forge-net
    restart: unless-stopped

  # ==========================================================================
  # DATABASE
  # ==========================================================================
  mysql:
    image: mysql:8
    container_name: forge-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=forgeroot
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - forge-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # CACHE
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: forge-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - forge-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # OBSERVABILITY
  # ==========================================================================
  grafana:
    image: grafana/grafana:11.3.0
    container_name: forge-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SERVER_ROOT_URL=http://localhost/services/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./services/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    networks:
      - forge-net
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: forge-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-remote-write-receiver'
      - '--web.external-url=http://localhost/services/prometheus/'
      - '--web.route-prefix=/'
    volumes:
      - ./services/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - forge-net
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.0
    container_name: forge-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - ./services/loki/loki.yml:/etc/loki/loki.yml:ro
      - loki-data:/loki
    networks:
      - forge-net
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.6.1
    container_name: forge-tempo
    ports:
      - "3200:3200"   # Query API
      - "4318:4318"   # OTLP HTTP
    command: -config.file=/etc/tempo/tempo.yml
    volumes:
      - ./services/tempo/tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo-data:/var/tempo
    networks:
      - forge-net
    restart: unless-stopped

networks:
  forge-net:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  grafana-data:
  prometheus-data:
  loki-data:
  tempo-data:
