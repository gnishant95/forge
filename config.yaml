# Forge Configuration
# Edit this file to customize your Forge installation

forge:
  name: "my-project"
  version: "0.1.0"

api:
  port: 8080

# Service configuration
# Set enabled: false to disable any service
services:
  db:
    default: mysql
    mysql:
      enabled: true
      port: 3306
      root_password: "forgeroot"

  cache:
    default: redis
    redis:
      enabled: true
      port: 6379

  logs:
    default: loki
    loki:
      enabled: true
      port: 3100

  metrics:
    default: prometheus
    prometheus:
      enabled: true
      port: 9090

  traces:
    default: tempo
    tempo:
      enabled: true
      port: 4318
      query_port: 3200

  grafana:
    enabled: true
    port: 3000
    admin_password: "admin"

# nginx gateway
gateway:
  enabled: true
  port: 80

